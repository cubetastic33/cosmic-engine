<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ontic 42</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        <div>
            <button>VO Service</button>
        </div>
    </header>
    <div id="search-dialog">
        <button id="close">x</button>
        <div id="buttons">
            <button>Simple Cone Search</button>
            <button>Simple Image Access Protocol</button>
            <button>Simple Spectral Access</button>
        </div>
        <div id="results">
            <button id="back-to-buttons" class="back">←</button>
            <div id="catalog-search-bar">
                <input id="catalog-search" type="text">
                <button>search</button>
            </div>
        </div>
        <div id="search">
            <button id="back-to-results" class="back">←</button>
            <div class="input">
                <label for="search-bar">Search Radius:</label>
                <input id="search-bar" type="text">
            </div>
            <br>
            <hr>
            <div class="bar">
                <h2 class="exception">Search by name</h2>
                <br>
                <div class="input">
                    <label for="search-bar">Name:</label>
                    <input id="search-bar" type="text">
                </div>
                <button id="name-search">Search</button>
            </div>
            <hr>
            <div class="bar">
                <h2>Search by coordinates</h2>
                <div class="input">
                    <label for="search-bar">Right Ascension:</label>
                    <input id="search-bar" type="text">
                </div>
                <br>
                <div class="input">
                    <label for="search-bar">Declination:</label>
                    <input id="search-bar" type="text">
                </div>
                <button id="coordinates-search">Search</button>
            </div>
        </div>
    </div>
    <div id="demo"></div>
</body>
<script src="/scripts/three.min.js"></script>
<script src="/scripts/jquery-3.5.1.min.js"></script>
<script src="/scripts/main.js"></script>
</html>
